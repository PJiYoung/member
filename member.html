<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form id="signupForm">
            <!-- 아이디 입력 및 중복 확인 -->
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
            <button type="button" id="checkUsernameBtn">중복 확인</button>
            <p id="usernameMessage"></p>

            <!-- 비밀번호 입력 및 보이기/숨기기 -->
            <label for="password">비밀번호:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password">👁️</span>
            </div>
            <p id="passwordMessage">8-16자, 숫자, 대소문자, 특수문자를 포함해야 합니다.</p>

            <!-- 비밀번호 확인 -->
            <label for="confirmPassword">비밀번호 확인:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="toggleConfirmPassword" class="toggle-password">👁️</span>
            </div>
            <p id="confirmPasswordMessage"></p>

            <!-- 이름 입력 -->
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <!-- 생년월일 입력 -->
            <label for="dob">생년월일:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- 성별 선택 -->
            <label for="gender">성별:</label>
            <select id="gender" name="gender" required>
                <option value="">선택하세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>

            <!-- 국적 선택 -->
            <label for="nationality">국적:</label>
            <select id="nationality" name="nationality" required>
                <option value="">선택하세요</option>
                <option value="kr">대한민국</option>
                <option value="us">미국</option>
                <option value="jp">일본</option>
                <option value="cn">중국</option>
                <option value="other">기타</option>
            </select>

            <!-- 회원가입 버튼 -->
            <button type="submit">회원가입</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
